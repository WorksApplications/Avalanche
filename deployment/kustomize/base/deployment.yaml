apiVersion: apps/v1
kind: Deployment
metadata:
  name: detect
spec:
  selector:
    matchLabels:
      run: detect
  replicas: 1
  template:
    metadata:
      labels:
        run: detect
    spec:
      containers:
      - name: detect
        command:
          - /detect
          - --db=example:example@tcp(mariadb)/collekt?parseTime=True
        image: /resource_optimization/detect
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

---

