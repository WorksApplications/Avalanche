apiVersion: apps/v1
kind: Deployment
metadata:
  name: collect
spec:
  selector:
    matchLabels:
      run: collect
  replicas: 1
  template:
    metadata:
      labels:
        run: collect
    spec:
      containers:
      - name: collect
        image: /resource_optimization/collect
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        volumeMounts:
          - name: perftank
            mountPath: /persistent
        command:
          - /collect
          - -port=8080
          - -detect=http://detect:8080
          - -enroll=http://enroll:8080
          - -extract=http://extract:8080
          - -db=example:example@tcp(mariadb)/collekt?parseTime=True
          - -persistent=/persistent
          - -volatile=/persistent/volatile
          - -flamescope=http://flamescope.internal.worksap.com/#/heatmap/
      volumes:
        - name: perftank
          persistentVolumeClaim:
            claimName: perftank-pvc

---

